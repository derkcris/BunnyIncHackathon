{% extends "template/base.html" %}

{% block title %}
	Login
{% endblock %}

{% block container %}
<div class="row">
 	<div class="col-md-offset-3 col-md-6">
 		<div class="panel panel-default">
 			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form action="{% url 'user:login' %}" method="post" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group">
					    <label for="username" class="col-sm-4 control-label">Email or username</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="username" value="{{ username }}" placeholder="email@example.com">
					    </div>
					</div>
					<div class="form-group">
					    <label for="password" class="col-sm-4 control-label">Password</label>
					    <div class="col-sm-8">
							<input type="password" class="form-control" name="password" placeholder="Password">
					    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
					    	<button type="submit" class="btn btn-primary">Sign in</button>
					    	<a href="/user/register">Create an account</a>
					    </div>
					</div>
				</form>
  			</div>
		</div>
  	</div><!-- /.col-md-6 -->
</div><!-- /.row -->
{% endblock %}
