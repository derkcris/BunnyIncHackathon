{% extends "template/base.html" %}

{% block title %}
	Register
{% endblock %}

{% block container %}
<div class="row">
 	<div class="col-md-offset-3 col-md-6">
 		<div class="panel panel-default">
 			<div class="panel-heading">Register</div>
			<div class="panel-body">
				<form action="{% url 'user:register' %}" method="post" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group">
					    <label for="first_name" class="col-sm-4 control-label">First name: *</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="first_name" value="{{ form.first_name }}" placeholder="Frodo">
					    </div>
					</div>
					<div class="form-group">
					    <label for="last_name" class="col-sm-4 control-label">Last name: *</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="last_name" value="{{ form.last_name }}" placeholder="Bolson">
					    </div>
					</div>
					<div class="form-group">
					    <label for="username" class="col-sm-4 control-label">Username: *</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="username" value="{{ form.username }}" placeholder="frodo.bolson">
					    </div>
					</div>
					<div class="form-group">
					    <label for="email" class="col-sm-4 control-label">Email: *</label>
					    <div class="col-sm-8">
							<input type="email" class="form-control" name="email" value="{{ form.email }}" placeholder="frodo.bolson">
					    </div>
					</div>
					<div class="form-group">
					    <label for="password" class="col-sm-4 control-label">Password: *</label>
					    <div class="col-sm-8">
							<input type="password" class="form-control" name="password" placeholder="Password">
					    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
					    	<button type="submit" class="btn btn-primary">Register</button>
					    	<a href="/user/login">Already have an account?</a>
					    </div>
					</div>
				</form>
  			</div>
		</div>
  	</div><!-- /.col-md-6 -->
</div><!-- /.row -->
{% endblock %}
