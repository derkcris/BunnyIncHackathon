{% extends "template/base.html" %}

{% block title %}
	Add card
{% endblock %}

{% block container %}
<div class="row">
 	<div class="col-md-offset-2 col-md-8">
 		<div class="panel panel-default">
 			<div class="panel-heading">Add a new card to {{ obj }}</div>
			<div class="panel-body">
				<form action="{% url 'card:add' model model_id %}" method="post" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group">
					    <label for="name" class="col-sm-4 control-label">Name :</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="name" value="">
					    </div>
					</div>
					<div class="form-group">
					    <label for="to" class="col-sm-4 control-label">To :</label>
					    <div class="col-sm-8">
							<input type="text" class="form-control" name="to" value="{{ obj }}" disabled>
					    </div>
					</div>
					<div class="form-group">
					    <label for="type" class="col-sm-4 control-label">Type :</label>
					    <div class="col-sm-8">
							{% for type in types %}
								<div class="form-group">
									<div class="col-sm-2">
										<input type="radio" name="type" class="form-control" value="{{ type.id }}">
									</div>
									<div class="col-sm-10">
										<label for="type" class="control-label">
											<span class="lead">{{ type.name }}</span>
										</label>
										<p>{{ type.text }}</p>
									</div>
								</div>
							{% endfor %}
					    </div>
					</div>
					<div class="form-group">
					    <label for="content" class="col-sm-4 control-label">Content :</label>
					    <div class="col-sm-8">
							<textarea name="content" rows="3" cols="50" class="form-control" >Content</textarea>
					    </div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
					    	<button type="submit" class="btn btn-primary">Add card</button>
					    	<a href="/{{ model }}/{{ model_id }}">Back</a>
					    </div>
					</div>
				</form>
  			</div>
		</div>
  	</div><!-- /.col-md-6 -->
</div><!-- /.row -->
{% endblock %}
